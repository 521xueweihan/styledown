<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet' href='../../../data/styledown.css'>
  <script src='../../../data/styledown.js'></script>
</head>

<body>
  <div class="jumbotron jumbotron-styleguide">
    <div class="container">
      <h1>Bootstrap styleguides</h1>
      <p>This is a sample styleguide for Bootstrap that was generated using Styledown, a styleguide generator. They were taken from inline comments in the CSS.</p>
      <p>
        <a href="https://github.com/styledown/styledown" class="btn btn-default">About Styledown</a>
        <a href="https://github.com/styledown/styledown/tree/master/examples/bootstrap" class="btn btn-default">See sources</a>
      </p>
    </div>
  </div>

  <%= yield %>

</body>
</html>
